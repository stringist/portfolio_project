<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <!-- styling -->
    <link rel="stylesheet" href="style.css">
    <!-- GSAP -->
</head>

<body>
    <nav>
        <a href="index.html" class="nav_logo">KT</a>

        <div class="toggle_container">
            <input type="checkbox" id="toggle_button">
            <label for="toggle_button" class="switch"></label>

        </div>
        <div class="links">

            <div class="nav_box"><a href="#projects">Work</a></div>
            <div class="nav_box"><a href="#about">About</a></div>
            <div class="nav_box"><a href="#contact">Contact</a></div>

        </div>
    </nav>
    <header>
        <div class="spacer_container_top">
            <div class="spacer_top_L"></div>
            <div class="spacer_top_R"></div>
        </div>
        <div class="nametag">
            <div>
                <p>Hi, my name is</p>
            </div>
            <div class="cbcb"></div>
        </div>
        <h1><span class="first_name">Kalle</span> <span class="last_name">Tiihonen</span></h1>
        <div class="spacer_container_bottom">
            <div class="spacer_bottom_L"></div>
            <div class="spacer_bottom_R spacer_text">
                <p>I am a...</p>
                <p>Multimedia design student living in Copenhagen</p>
            </div>
        </div>
        <div class="arrow_container"></div>
    </header>
    <main>
        <section id="projects">
            <div class="projects_header">
                <div class="links_list">
                    <ul>
                        <li><a href="#fonts_and_cards">Fonts &amp; Cards</a></li>
                        <li><a href="#colors_and_ani">Colors &amp; Animation</a></li>
                        <li><a href="#responsive">Responsive Design</a></li>
                        <li><a href="#frameworks">Frameworks</a></li>
                    </ul>
                </div>
                <h2>Projects</h2>
            </div>
        </section>
        <section id="contact">
            <h2>Get in touch</h2>
            <p>You got a problem?</p>
            <form id="contact_form">
                <div class="form_group" id="name_group">
                    <label for="name">Full name</label>
                    <input type="text" id="name" name="Name" required />
                </div>

                <div class="form_group" id="email_group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="Email" required />
                </div>

                <div class="form_group" id="message_area">
                    <label for="message">Message</label>
                    <textarea id="message" name="Message" required></textarea>
                </div>

                <div class="form_group" id="submit_button">
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
